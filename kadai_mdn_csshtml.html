<!DOCTYPE html>
<html>

   <head>
       <style>
           div {
               position: absolute;
               left: 50px;
               top: 50px;
               width: 150px;
               height: 150px;
               background-color: skyblue;
           }
       </style>
   </head>

   <body>
       <div>
          回転します
       </div>
       <div class="rotated">回転します</div>
       <style>
           div{
            transform-origin: center;
            transform: rotate(20deg)
           }
       </style>

</body>

</html>
